<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Width Pills Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .pill-container {
      display: flex;
      flex-wrap: wrap; /* Allow pills to wrap onto new lines */
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      justify-content: flex-start; /* Align pills to the left */
    }

    .pill {
      background-color: #007BFF;
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap; /* Prevent text wrapping */
      display: inline-block;
      min-width: 100px; /* Ensure pills don't get too narrow */
      width: auto; /* Adjust width based on content */
    }

    .pill:hover {
      background-color: #0056b3;
    }

    .pill:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>

  <div class="pill-container">
    <div class="pill">Short Pill</div>
    <div class="pill">A Longer Pill Label</div>
    <div class="pill">Another Pill</div>
    <div class="pill">One More Long Pill Label Example</div>
    <div class="pill">Small</div>
    <div class="pill">Longer and Dynamic</div>
  </div>

</body>
</html>
